{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-mode="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SlimServe - Lightweight File Server">
    <title>{{if .Title}}{{.Title}} - {{end}}SlimServe</title>
    <!-- Local FrankenUI & UIkit with CDN fallback -->
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/franken-ui.min.css"
        onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/gh/franken-ui/franken-ui@2.0.0/dist/franken-ui.min.css'">
    <link rel="stylesheet" href="/static/css/utilities.css"
        onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/franken-ui@2.0.0/dist/css/utilities.min.css'">
    <script src="/static/js/core.iife.js" type="module"
        onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/franken-ui@2.0.0/dist/js/core.iife.js'"></script>
    <script src="/static/js/icon.iife.js" type="module"
        onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/franken-ui@2.0.0/dist/js/icon.iife.js'"></script>
    <script src="/static/js/main.js" type="module"></script>
</head>

<body class="min-h-screen bg-background text-foreground antialiased">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle"
        class="fixed top-4 right-4 z-50 uk-btn uk-btn-default uk-btn-small flex items-center space-x-1 shadow-lg"
        title="Toggle theme">
        <svg id="theme-icon-dark" class="w-4 h-4 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-icon-light" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd"></path>
        </svg>
    </button>

    <main class="container mx-auto max-w-7xl px-4 py-6">
        {{template "content" .}}
    </main>

</body>

</html>
{{end}}
